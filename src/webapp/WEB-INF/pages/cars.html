<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
    <style>
        table th, table td {
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Cars List</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year of issue</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.year}">Year of issue</td>
    </tr>
</table>

</body>
</html>
